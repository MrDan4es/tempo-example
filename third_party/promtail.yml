server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: traefik
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: [ "logging=promtail", "logging_job=traefik" ]
    relabel_configs:
      - source_labels: [ '__meta_docker_container_name' ]
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: [ '__meta_docker_container_log_stream' ]
        target_label: 'logstream'
      - source_labels: [ '__meta_docker_container_label_logging_jobname' ]
        target_label: 'job'
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) \S+ (?P<remote_user>\S+) \[(?P<timestamp>[^\]]+)\] "(?P<request_method>[A-Z]+) (?P<request_path>[^ "]+)? HTTP\/[0-9.]+" (?P<http_status>[0-9]{3}) (?P<size>[0-9]+|-) "(?P<referrer>\S+)" "(?P<user_agent>\S+)" (?P<requestsTotal>)\d+ "(?P<router>\S+)" "(?P<server_url>\S+)" (?P<request_duration>\d+)ms'
      - labels:
          remote_addr:
          request_method:
          request_path:
          http_status:
          size:
          router:
          request_duration:
      - timestamp:
          source: datetime
          format: "02/Jan/2006:15:04:05 -0700"
